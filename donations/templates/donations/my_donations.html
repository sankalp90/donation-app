{% extends "donations/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">My Donations</h2>

<ul class="space-y-4">
    {% for item in items %}
    <li class="bg-white p-4 shadow rounded">
        <a href="{% url 'item_detail' item.id %}" class="text-lg font-semibold">
            {{ item.title }}
        </a>
        {% if item.is_claimed %}
            <span class="text-red-600">(Claimed)</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
