{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100">

<nav class="bg-blue-600 text-white px-6 py-3 flex justify-between items-center">
    <a href="{% url 'home' %}" class="font-bold text-xl">ShareHub</a>

    <div class="flex space-x-4">
        {% if user.is_authenticated %}
            <a href="{% url 'item_add' %}" class="hover:underline">Donate Item</a>
            <a href="{% url 'item_list' %}" class="hover:underline">Request Item</a>
            <a href="{% url 'my_donations' %}" class="hover:underline">My Donations</a>
            <a href="{% url 'my_requests' %}" class="hover:underline">My Requests</a>
            <a href="{% url 'logout' %}" class="bg-red-500 px-2 py-1 rounded hover:bg-red-600">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
            <a href="{% url 'signup' %}" class="bg-green-500 px-2 py-1 rounded hover:bg-green-600">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mx-auto p-6">
    {% block content %}{% endblock %}
</div>

</body>
</html>
